name: Int√©gration continue

on:
  workflow_dispatch:
  pull_request:
    paths-ignore: ['**.md']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pnpm-install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fetch deps
        if: ${{ !env.ACT }}
        uses: ./.github/actions/pnpm-install
        with:
          bryntum_access_token: ${{ secrets.BRYNTUM_ACCESS_TOKEN }}

  init-db:
    needs: pnpm-install
    uses: ./.github/workflows/init-db.yml
    secrets: inherit

  test-api:
    needs: [init-db, pnpm-install]
    uses: ./.github/workflows/test-api.yml
    secrets: inherit

  test-package-api:
    needs: [init-db, pnpm-install]
    uses: ./.github/workflows/test-package-api.yml
    secrets: inherit

  test-backend:
    needs: [init-db, pnpm-install]
    uses: ./.github/workflows/test-backend.yml
    secrets: inherit

  test-db-deploy:
    needs: [init-db, pnpm-install]
    uses: ./.github/workflows/test-db-deploy.yml
    secrets: inherit

  test-package-ui:
    needs: pnpm-install
    uses: ./.github/workflows/test-package-ui.yml

  test-app:
    needs: pnpm-install
    uses: ./.github/workflows/test-app.yml
