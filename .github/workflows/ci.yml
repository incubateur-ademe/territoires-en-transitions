      - build-db
    environment: dev
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - uses: earthly/actions-setup@v1
        with:
          version: 0.8.1
      - uses: supabase/setup-cli@v1
        with:
          version: 1.223.10

      - name: Login into registry
